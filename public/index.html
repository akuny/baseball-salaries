<!DOCTYPE html>
<html lang="en">
<head>
    <title>MLB Salaries by Year</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style>
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: crimson;
        }
    </style>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0">
</head>
<body>

    <form action="" id="formatPicker">
        <label for="formatOptions">Format</label>
        <select id="formatOptions">
            <option value="teamByYear">Team By Year</option>
            <option value="leagueByYear">League By Year</option>
            <option value="playerByYear">Player By Year</option>
            <option value="playerAllYears">Player All Years</option>
            <option value="teamAllYears">Team All Years</option>
        </select>
    </form>

    <form action="" id="yearPicker">
        <label for="yearOptions">Year</label>
        <select id="yearOptions">
        </select>
    </form>
    
    <h1 id="title"></h1>
    <svg id="screen" width="960" height="500"></svg>
    <div id="list"></div>
    <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
